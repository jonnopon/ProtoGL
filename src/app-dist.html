<!doctype html>
<html>
<head>
    <title>Sevenspace</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/sharpshifter.js"></script>
</head>
<body onload="init()">
<header>
    <h1 class="title">
        Sevenspace
    </h1>
    <nav>
        <ul>
            <li>
                <a href="protogl/">
                    ProtoGL
                </a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <article class="full-width">
        <section id="controls">
            <h2 class="subtitle">Controls</h2>
            <ul id="control-list">
                <li>
                    <strong>Move</strong> <span class="right">W,A,S,D,Q,E</span>
                </li>
                <li>
                    <strong>Look:</strong> <span class="right">Numpad: 8,4,5,6 | Arrows</span>
                </li>
                <li>
                    <strong>Space:</strong> <span class="right">Spawn stuff!</span>
                </li>
            </ul>
        </section>
        <section id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </section>
    </article>
</main>
</body>
</html>
