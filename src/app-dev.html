            <article class="full-width">

                    <h2 class="subtitle">Controls</h2>

                        </li>
                        <li>

                        </li>
                    </ul>
                </section>
                <section id="gameContainer">
                    <canvas id="gameCanvas"></canvas>
                </section>
            </article>
        </main>
